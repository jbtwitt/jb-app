<div style="display: block; position:absolute; height: 100%; width: 100%;">

  <mat-toolbar color="primary" style="height: 7%; min-height: 36px;">
    <mat-icon (click)="snav.toggle()">menu</mat-icon>
    <h1 style="padding-left: 1em;">JB App</h1>
  </mat-toolbar>

  <mat-sidenav-container
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

    <mat-sidenav #snav
      opened="false"
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">

      <mat-nav-list>
        <a mat-list-item
          [routerLink]="nav.route"
          [matTooltip]="nav.title"
          *ngFor="let nav of fillerNav">
          <mat-icon>{{nav.icon}}</mat-icon>
        </a>
      </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
