<mat-tab-group>
  <mat-tab *ngFor="let row of accounts; index as i"
    label="{{row.broker}}({{row.balance}})">
    <app-ledger-list
      [account]="row"
      [transactions]="transactions[i]"></app-ledger-list>

    <div *ngIf="false && transactions[i] && transactions[i].length > 0">
    <app-group-portfolio-list
      groupBy="ticker"
      [portfolio]="transactions[i]"></app-group-portfolio-list>
    </div>
  </mat-tab>
</mat-tab-group>
