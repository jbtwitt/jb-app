{{ csvPath }}
<table mat-table width="100%" matSort
    [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
    <td mat-cell *matCellDef="let row"> {{row.Date}} </td>
    </ng-container>

    <ng-container matColumnDef="Open">
    <th style="text-align: right;" mat-header-cell *matHeaderCellDef> Open </th>
    <td style="text-align: right;" mat-cell *matCellDef="let row"> {{row.Open}} </td>
    </ng-container>

    <ng-container matColumnDef="High">
    <th style="text-align: right;" mat-header-cell *matHeaderCellDef> High </th>
    <td style="text-align: right;" mat-cell *matCellDef="let row"> {{row.High}} </td>
    </ng-container>

    <ng-container matColumnDef="Low">
    <th style="text-align: right;" mat-header-cell *matHeaderCellDef> Low </th>
    <td style="text-align: right;" mat-cell *matCellDef="let row"> {{row.Low}} </td>
    </ng-container>

    <ng-container matColumnDef="Close">
    <th style="text-align: right;" mat-header-cell *matHeaderCellDef> Close </th>
    <td style="text-align: right;" mat-cell *matCellDef="let row"> {{row.Close}} </td>
    </ng-container>

    <ng-container matColumnDef="Adj_Close">
    <th style="text-align: right;" mat-header-cell *matHeaderCellDef> Adj Close </th>
    <td style="text-align: right;" mat-cell *matCellDef="let row"> {{row.Adj_Close}} </td>
    </ng-container>

    <ng-container matColumnDef="Volume">
    <th style="text-align: right;" mat-header-cell *matHeaderCellDef> Volume </th>
    <td style="text-align: right;" mat-cell *matCellDef="let row"> {{row.Volume}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
