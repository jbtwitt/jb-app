<mat-tab-group #hqtab>

    <mat-tab label="Hq Stat 200">
    <app-hqstat-list
        (onCsvPathSelected)="setCsvPath($event)"
        [hqStatData]="hqStatData"></app-hqstat-list>
    </mat-tab>

    <mat-tab [label]="hqLabel">
    <app-hqhistory-list
        *ngIf="csvPath"
        [csvPath]="csvPath"></app-hqhistory-list>
    </mat-tab>

</mat-tab-group>
