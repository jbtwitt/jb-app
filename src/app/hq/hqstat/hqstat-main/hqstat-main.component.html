<mat-tab-group #hqtab>

    <div *ngFor="let days of daysList; let i = index">
        <mat-tab label="Hq Stat {{days}}">
        <app-hqstat-list
            (onCsvPathSelected)="setCsvPath($event)"
            [hqStatData]="hqStatData[i]"></app-hqstat-list>
        </mat-tab>
    </div>

    <!-- <mat-tab [label]="hqLabel">
    <app-hqhistory-list
        *ngIf="csvPath"
        [csvPath]="csvPath"></app-hqhistory-list>
    </mat-tab> -->

</mat-tab-group>
