<mat-tab-group>

    <mat-tab label="Test">
        <app-group-portfolio-list
            groupBy="ticker"
            [portfolio]="portfolioTest"></app-group-portfolio-list>
    </mat-tab>

    <mat-tab label="Open">
        <app-group-portfolio-list
            groupBy="ticker"
            [portfolio]="portfolioOpen"></app-group-portfolio-list>
    </mat-tab>

    <mat-tab label="Close - Group By Ticker">
        <app-group-portfolio-list
            groupBy="ticker"
            [portfolio]="portfolioClose"></app-group-portfolio-list>
    </mat-tab>

    <mat-tab label="Close - Group By Broker">
      <app-group-portfolio-list
        groupBy="broker"
        [portfolio]="portfolioClose"></app-group-portfolio-list>
    </mat-tab>

    <mat-tab label="Year Summary">

      <mat-form-field>
      <mat-label>Year</mat-label>
      <mat-select placeholder="Year">
        <mat-option
          *ngFor="let y of uniqYears"
          [value]="y">{{ y }}</mat-option>
      </mat-select>
      </mat-form-field>

    </mat-tab>
</mat-tab-group>
